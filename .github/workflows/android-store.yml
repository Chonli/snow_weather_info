name: Android Store CI
on: none
jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    — uses: actions/checkout@v2
    — uses: actions/setup-java@v1
      with:
        java-version: ‘12.x’
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: ‘3.3.10’
    - name: Build apk
    run: |
      flutter pub get
      flutter build apk --debug