environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"
  provider: ^6.0.1
  http: ^0.13.3
  collection: ^1.15.0
  latlong2: ^0.8.0
  csv: ^5.0.0
  intl: ^0.17.0
  flutter_map: ^0.14.0
  # user_location: ^0.1.3
  charts_flutter: ^0.12.0
  sqflite: ^2.0.0+3
  shared_preferences: ^2.0.8
  url_launcher: ^6.0.6
  package_info: ^2.0.2
  carousel_slider: ^4.0.0-nullsafety.0
  share: ^2.0.4
  alphabet_list_scroll_view: ^2.0.0
  webview_flutter: ^2.3.0
  flutter_sticky_header: ^0.6.0
  logging: ^1.0.1
  dart_rss:
    git:
      url: https://github.com/Chonli/webfeed.git
      ref: feature/geo-rss-2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - assets/test_data/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
