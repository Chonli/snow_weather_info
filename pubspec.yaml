name: snow_weather_info
description: A application to display french snow weather beacon informations
publish_to: none

version: 1.9.0+24

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.9.3
  provider: ^6.0.3
  http: ^0.13.4
  latlong2: ^0.8.1
  csv: ^5.0.1
  intl: ^0.17.0
  flutter_map: ^1.1.1
  flutter_map_marker_cluster: ^0.5.0
  charts_flutter: ^0.12.0
  sqflite: ^2.0.3
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.5
  package_info: ^2.0.2
  share: ^2.0.4
  webview_flutter: ^3.0.4
  flutter_sticky_header: ^0.6.4
  smooth_page_indicator: ^1.0.0+2
  location: ^4.4.0

  logging: ^1.0.2
  dart_rss:
    git:
      url: https://github.com/Chonli/webfeed.git
      ref: feature/geo-rss-2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  dart_code_metrics: ^4.15.2

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - assets/test_data/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
